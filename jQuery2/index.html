<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="slider">

        <div class="slider-arrows"><button class="prev-slide"><i class="fas fa-arrow-left"></i></button><button class="next-slide"><i class="fas fa-arrow-right"></i></button></div>

        <div class="slide-show">
            <div class="single-slide">
                <img src="img/img/slide1.jpg" alt="">
                <p class="slide-caption">Slide 1</p>
            </div>
            <div class="single-slide">
                <img src="img/img/slide2.jpg" alt="">
                <p class="slide-caption">Slide 2</p>
            </div>
            <div class="single-slide">
                <img src="img/img/blue.jpg" alt="">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="img/img/purple.jpg" alt="">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/slider.js"></script>
</body>

</html>

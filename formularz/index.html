<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zgłoszenie na szkolenie</title>
</head>
<body>
    <form action="https://formspree.io/wojciech2694@gmail.com" method="post">
        
        <h1>Formularz zgłoszeniowy</h1>
        
        <label for="imie">Imie:</label>
        <input type="text" id="imie" name="imie"> <br>
        
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko"> <br>
        
        <label for="mail">mail:</label>
        <input type="email" id="mail" name="mail"><br>
        
        <label for="telefon">telefon:</label>
        <input type="tel" id="telefon" name="telefon"> <br>
        
        
        <label for="miasto">Miasto:</label>
        <select name="miasto" id="miasto">
        
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        
        </select>
        <br>
        
        <input type="radio" name="plec" id="plec1" value="mezczyzna"><label for="plec1">Mężczyzna</label> <br>
        <input type="radio" name="plec" id="plec2" value="kobieta"><label for="plec2">Kobieta</label> <br>
        
        <input type="checkbox" id="dane-osobowe">Zgoda na przetwarzanie danych osobowych <br>
        
        <label for="komentarz">Komentarz:</label> <br>
        <textarea name="komentarz" id="komentarz" cols="30" rows="10"></textarea>
        
        <br>
        
        <input type="submit">
     </form>
    
</body>
</html>
